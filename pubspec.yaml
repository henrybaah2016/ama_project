  # gallery_saver: ^2.3.2
  permission_handler: ^9.2.0
  screenshot: ^1.2.3
  image_gallery_saver: '^1.7.1'
  http: ^0.13.4
  geolocator: ^8.2.1


dev_dependencies:
  flutter_test:
    sdk: flutter

#   flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/


  fonts:
    - family: Mont
      fonts:
        - asset: assets/fonts/Mont/Mont-Regular.otf
